<div class="desktop-container">
  <div class="grid-container">
    <app-desktop-container class="first-app-desktop-container">
      <app-desktop-header class="app-desktop-header"> </app-desktop-header>

      <app-card class="first-app-card">
        <app-image
          class="display-none"
          [src]="''"
          [imageClass]="'display-none'"
        ></app-image>
        <app-title
          class="first-app-title"
          [titleClass]="'first-title-card'"
          [text]="dynamicComponentParameters.firstTitleCard"
        >
        </app-title>
        <app-description
          class="first-app-description"
          [descriptionClass]="'first-description-card'"
          [text]="dynamicComponentParameters.firstDescriptionCard"
        ></app-description>
        <app-button
          class="firstAppButton"
          [buttonClass]="'first-button-card'"
          [text]="dynamicComponentParameters.firstButtonCardText"
        ></app-button>
      </app-card>
    </app-desktop-container>

    <app-desktop-container class="second-app-desktop-container">
      <app-image
        class="second-app-image"
        [src]="'./../../assets/angular.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/html.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/css.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/scss.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/sass.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/js.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/typescript.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/rxjs.jpg'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/argular-architect.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
      <app-image
        class="second-app-image"
        [src]="'./../../assets/angular-universal.png'"
        [imageClass]="'second-image-class'"
      ></app-image>
    </app-desktop-container>

    <app-desktop-container class="third-app-desktop-container">
      <app-card class="third-app-card">
        <app-image
          class="third-app-image"
          [src]="'./../../assets/seo.jpg'"
          [imageClass]="'third-image-class'"
        ></app-image>
        <app-title
          class="third-app-title"
          [titleClass]="'third-title-card'"
          [text]="dynamicComponentParameters.thirdTitleCardSeo"
        ></app-title>
        <app-description
          class="third-app-description"
          [descriptionClass]="'third-description-card'"
          [text]="dynamicComponentParameters.thirdDescriptionCardSeo"
        ></app-description>
        <app-button
          class="display-none"
          [buttonClass]="'display-none'"
          [text]="''"
        ></app-button>
      </app-card>

      <app-card class="third-app-card">
        <app-image
          class="third-app-image"
          [src]="'./../../assets/microfrontend-card.png'"
          [imageClass]="'third-image-class'"
        ></app-image>
        <app-title
          class="third-app-title"
          [titleClass]="'third-title-card'"
          [text]="dynamicComponentParameters.thirdTitleCardMicrofront"
        ></app-title>
        <app-description
          class="third-app-description"
          [descriptionClass]="'third-description-card'"
          [text]="
            dynamicComponentParameters.thirdDescriptionCardModuleFederation
          "
        ></app-description>
        <app-button
          class="third-app-button"
          [buttonClass]="'first-button-card'"
          [text]="dynamicComponentParameters.thirdButtonCardText"
        ></app-button>
      </app-card>

      <app-card class="third-app-card">
        <app-image
          class="third-app-image"
          [src]="'./../../assets/testing.webp'"
          [imageClass]="'third-image-class'"
        ></app-image>
        <app-title
          class="third-app-title"
          [titleClass]="'third-title-card'"
          [text]="dynamicComponentParameters.thirdthTitleCardTest"
        ></app-title>
        <app-description
          class="third-app-description"
          [descriptionClass]="'third-description-card'"
          [text]="dynamicComponentParameters.thirdDescriptionCardTest"
        ></app-description>
        <app-button
          class="display-none"
          [buttonClass]="'display-none'"
          [text]="''"
        ></app-button>
      </app-card>
    </app-desktop-container>

    <app-desktop-container class="fourth-app-desktop-container">
      <app-title
        class="forth-app-title"
        [titleClass]="'forth-title-card'"
        [text]="dynamicComponentParameters.forthTitleCardCarousel"
      >
      </app-title>
      <div class="carousel-container">
        <div
          class="carousel-wrapper"
          [style.transform]="transform"
          [style.transition]="transition"
        >
          <div class="carousel-item" *ngFor="let image of displayedImages">
            <img [src]="image" alt="Carousel Image" />
          </div>
        </div>
      </div>
    </app-desktop-container>

    <app-desktop-container></app-desktop-container>
    <app-desktop-container></app-desktop-container>
    <app-desktop-container></app-desktop-container>
    <app-desktop-container></app-desktop-container>
    <app-desktop-container></app-desktop-container>
    <app-desktop-container></app-desktop-container>

    <app-desktop-footer></app-desktop-footer>
  </div>
</div>
